<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>

    <!-- Sora Font Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Framework and UI Added - Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons added - Font Awesome -->
    <script src="https://kit.fontawesome.com/33d4322a25.js" crossorigin="anonymous"></script>

    <!-- Font Styles -->
    <style>
        .sora-font {
            font-family: "Sora", sans-serif;
            font-optical-sizing: auto;
        }
    </style>

    <!-- Custom Color Added - Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'accent-color': 'rgb(23, 152, 0)',
                    }
                }
            }
        }
    </script>

</head>

<body class="sora-font">

    <header class="md:container md:mx-auto px-5 md:px-20 py-5 md:py-3">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <img class="" src="c2-assets/logo-header.png" alt="">
                </div>
                

                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Product</a></li>

                        <li><a>Services</a></li>

                        <li><a>Contact Us</a></li>
                    </ul>
                </div>

                <div class="navbar-end">
                    <!-- Menu Icon -->
                    <div class="dropdown flex lg:hidden relative">
                        <div tabindex="0" role="button" class="btn btn-ghost">
                            <img class="" src="c2-assets/menu.png" alt="">
                        </div>
                        <ul tabindex="0"
                            class="menu dropdown-content bg-base-100 rounded-box z-[1] w-36 p-3 shadow-lg absolute right-5 top-14">

                            <li><a>Product</a></li>

                            <li><a>Services</a></li>

                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>

                    <!-- Other Navbar End Icon -->
                    <div class="items-center space-x-4 hidden lg:flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a class="btn border-accent-color text-black">Login</a>
                        <a class="btn bg-accent-color text-white">Register</a>
                    </div>


                </div>


            </div>
            </div>
        </nav>

        <hr class="mx-auto my-2 lg:hidden bg-accent-color">

    </header>



    <main class="md:container md:mx-auto px-5 md:px-20 py-5 md:py-3">

        

    </main>


    <footer>

    </footer>
